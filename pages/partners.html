<!DOCTYPE html>
<html>
  <head>
    @@include('./head.html', {
      "title" : "_blank -  Ils nous soutiennent"
    })
  </head>
  <body>
    @@include('./menu.html')
    <div class="main">
      <article id="partners" class="presentation row expanded">
        <h1>Ils nous soutiennent</h1>
        <section class="partners">
          <h2>Associations</h2>
          <p>
            <img class="logo partner-logo" src="images/logo-bev.png" alt="Logo Belleville en Vrai" />
            <img class="logo partner-logo" src="images/logo-garagenumerique.png" alt="Logo Le Garage Numérique" />
            <img class="logo partner-logo" src="images/logo-poles.jpg" alt="Logo Le Pole S" />
            <img class="logo partner-logo" src="images/logo-linuxlab.jpg" alt="Logo Linux Lab" />
            <img class="logo partner-logo" src="images/logo-simplon.jpg" alt="Logo Simplon" />
            <img class="logo partner-logo" src="images/logo-autremonde.png" alt="Logo Autremonde" />
          </p>
        </section>
        <section class="partners">
          <h2>Institutions</h2>
          <p>
            <img class="logo partner-logo" src="images/logo-missionlocale.png" alt="Logo Mission Locale Paris" />
            <img class="logo partner-logo" src="images/logo-feuvert.png" alt="Logo Foundation Jeunesse Feu Vert" />
            <img class="logo partner-logo" src="images/logo-mairieXX.png" alt="Logo Mairie du XXe" />

          </p>
        </section>
        <section class="partners">
          <h2>Entreprises</h2>
          <p>
            <img class="logo partner-logo" src="images/logo-enioka.png" alt="Logo Enioka" />
            <img class="logo partner-logo" src="images/logo-praxedo.svg" alt="Logo Praxedo" />
            <img class="logo partner-logo" src="images/logo-randstad.jpg" alt="Logo Randstad" />
          </p>
        </section>
      </article>
    </div>
    @@include('./footer.html')
    <script type="text/javascript" src="js/app.js">
    </script>
  </body>
</html>
